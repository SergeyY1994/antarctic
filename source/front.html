<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Круизы в Антарктику</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/montserratregular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserratmedium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserratsemibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserratbold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="main-header__container container">
          <div class="main-header__logo site-logo">
            <a class="main-header__logo-link site-logo__logo-link">
              <picture>
                <source media="(max-width: 767px)" srcset="img\svg\antarctic-logo-mobile.svg">
                <img class="main-header__logo-img site-logo__logo-img" src="img/svg/antartic-logo.svg" width="70" height="38" alt="Круизы в Антарктику.">
              </picture>
            </a>
          </div>
          <nav class="main-header__navigation main-navigation main-navigation--closed main-navigation--nojs">
            <button class="main-navigation__toggle main-navigation__toggle--header" type="button">
              <span class="visually-hidden">Переключение состояния меню</span>
            </button>
            <div class="main-navigation__wrapper">
              <ul class="main-navigation__list">
                <li class="main-navigation__item">
                  <a class="main-navigation__link" href="">Преимущества</a>
                </li>
                <li class="main-navigation__item">
                  <a class="main-navigation__link" href="">Направления</a>
                </li>
                <li class="main-navigation__item">
                  <a class="main-navigation__link" href="">Ближайшие круизы</a>
                </li>
                <li class="main-navigation__item">
                  <a class="main-navigation__link" href="">Контакты</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">
          </div>
        </section>
      </main>
      <footer class="main-footer">
        <div class="main-footer__container container">
          <div class="main-footer__logo site-logo">
            <a class="main-footer__logo-link site-logo__logo-link">
              <img class="main-footer__logo-img site-logo__logo-img" src="img/svg/antartic-logo.svg" width="70" height="38" alt="Круизы в Антарктику.">
            </a>
          </div>
          <nav class="main-footer__navigation main-navigation">
            <ul class="main-navigation__list">
              <li class="main-navigation__item">
                <a class="main-navigation__link" href="">Преимущества</a>
              </li>
              <li class="main-navigation__item">
                <a class="main-navigation__link" href="">Направления</a>
              </li>
              <li class="main-navigation__item">
                <a class="main-navigation__link" href="">Ближайшие круизы</a>
              </li>
              <li class="main-navigation__item">
                <a class="main-navigation__link" href="">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="main-footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg class="social__icon" width="20" height="20" aria-label="ok." role="img">
                    <use xlink:href="img/sprite.svg#ok"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg class="social__icon" width="20" height="20" aria-label="decision-lens." role="img">
                    <use xlink:href="img/sprite.svg#decision-lens"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg class="social__icon" width="20" height="20" aria-label="reddit." role="img">
                    <use xlink:href="img/sprite.svg#reddit"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
